<!DOCTYPE html>
<html lang="es">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular Indemnización.</title>
        </head>
        <body>
                <h1>Calcular tu indemnización.</h1>
                        <section class="indemnizacionContainer">
                                <input type="text" class="indemnizacionContainer__input" placeholder="Nombre" name="name" required>
                                <input type="text" class="indemnizacionContainer__input" placeholder="Apellido" name="apellido" required>
                                <input type="text" class="indemnizacionContainer__input" placeholder="E-mail" name="mail" required>
                                <input type="text" class="indemnizacionContainer__input" placeholder="Teléfono" name="telefono" required>
                                <input type="text" class="indemnizacionContainer__input" placeholder="Edad al momento del accidente" name="edad" required>
                                <input type="text" class="indemnizacionContainer__input" placeholder="Ingresar el IBM" name="ibm" required>
                                <input type="text" class="indemnizacionContainer__input" placeholder="Dentro o Fuera del Establecimiento.?" name="asunto" required>
                        </section>

                        <script src ="./app.js"></script>
        </body>
</html>
